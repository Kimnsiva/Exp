<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Income-Expense Tracker</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVGs
        const PlusIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        );

        const CalendarIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const CreditCardIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
        );

        const HomeIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        const TrashIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const EditIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const MonthlyExpenseTracker = () => {
          const [currentPage, setCurrentPage] = useState('dashboard');
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth() + 1);
          const [transactions, setTransactions] = useState([]);
          const [creditInstallments, setCreditInstallments] = useState([]);
          const [showAddForm, setShowAddForm] = useState(false);
          const [showCreditForm, setShowCreditForm] = useState(false);
          const [editingTransaction, setEditingTransaction] = useState(null);
          const [editingCredit, setEditingCredit] = useState(null);

          // Sample data
          useEffect(() => {
            const sampleTransactions = [
              { id: 1, year: 2025, month: 8, item: 'เงินเดือน', income: 27000, outcome: 3343 },
              { id: 2, year: 2025, month: 8, item: 'ค่าห้อง', income: 0, outcome: 5500 },
              { id: 3, year: 2025, month: 8, item: 'แม่', income: 0, outcome: 4000 },
              { id: 4, year: 2025, month: 8, item: 'เมีย', income: 0, outcome: 5000 },
              { id: 5, year: 2025, month: 7, item: 'โทรศัพท์', income: 0, outcome: 1300 },
              { id: 6, year: 2025, month: 7, item: 'ent', income: 0, outcome: 888 },
            ];

            const sampleCredit = [
              { id: 1, year: 2025, month: 8, bank: 'KTC', item: 'Practice Test', amount: 0 },
              { id: 2, year: 2025, month: 9, bank: 'Kbank', item: 'เสื้อผ้า', amount: 0 },
              { id: 3, year: 2025, month: 8, bank: 'SP', item: 'โทรศัพท์', amount: 0 },
            ];

            setTransactions(sampleTransactions);
            setCreditInstallments(sampleCredit);
          }, []);

          const monthNames = [
            'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
            'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
          ];

          // Get combined data with credit installments as expenses
          const getCombinedMonthData = () => {
            const monthTransactions = transactions.filter(t => t.year === selectedYear && t.month === selectedMonth);
            const monthCredits = creditInstallments.filter(c => c.year === selectedYear && c.month === selectedMonth);
            
            // Convert credit installments to expense transactions
            const creditAsTransactions = monthCredits.map(credit => ({
              id: `credit-${credit.id}`,
              year: credit.year,
              month: credit.month,
              item: `${credit.item} (${credit.bank})`,
              income: 0,
              outcome: credit.amount,
              isCredit: true,
              creditData: credit
            }));

            return [...monthTransactions, ...creditAsTransactions];
          };

          const getTotalIncome = (data) => {
            return data.reduce((sum, t) => sum + t.income, 0);
          };

          const getTotalOutcome = (data) => {
            return data.reduce((sum, t) => sum + t.outcome, 0);
          };

          const getBalance = (data) => {
            return getTotalIncome(data) - getTotalOutcome(data);
          };

          const handleAddTransaction = (formData) => {
            const newTransaction = {
              id: Date.now(),
              year: parseInt(formData.year),
              month: parseInt(formData.month),
              item: formData.item,
              income: parseFloat(formData.income) || 0,
              outcome: parseFloat(formData.outcome) || 0
            };
            setTransactions([...transactions, newTransaction]);
            setShowAddForm(false);
          };

          const handleEditTransaction = (formData) => {
            const updatedTransaction = {
              ...editingTransaction,
              year: parseInt(formData.year),
              month: parseInt(formData.month),
              item: formData.item,
              income: parseFloat(formData.income) || 0,
              outcome: parseFloat(formData.outcome) || 0
            };
            setTransactions(transactions.map(t => 
              t.id === editingTransaction.id ? updatedTransaction : t
            ));
            setEditingTransaction(null);
          };

          const handleAddCredit = (formData) => {
            const newCredit = {
              id: Date.now(),
              year: parseInt(formData.year),
              month: parseInt(formData.month),
              bank: formData.bank,
              item: formData.item,
              amount: parseFloat(formData.amount)
            };
            setCreditInstallments([...creditInstallments, newCredit]);
            setShowCreditForm(false);
          };

          const handleEditCredit = (formData) => {
            const updatedCredit = {
              ...editingCredit,
              year: parseInt(formData.year),
              month: parseInt(formData.month),
              bank: formData.bank,
              item: formData.item,
              amount: parseFloat(formData.amount)
            };
            setCreditInstallments(creditInstallments.map(c => 
              c.id === editingCredit.id ? updatedCredit : c
            ));
            setEditingCredit(null);
          };

          const handleDeleteTransaction = (id) => {
            if (confirm('คุณต้องการลบรายการนี้หรือไม่?')) {
              setTransactions(transactions.filter(t => t.id !== id));
            }
          };

          const handleDeleteCredit = (id) => {
            if (confirm('คุณต้องการลบรายการนี้หรือไม่?')) {
              setCreditInstallments(creditInstallments.filter(c => c.id !== id));
            }
          };

          const handleDeleteCombinedItem = (item) => {
            if (item.isCredit) {
              handleDeleteCredit(item.creditData.id);
            } else {
              handleDeleteTransaction(item.id);
            }
          };

          const handleEditCombinedItem = (item) => {
            if (item.isCredit) {
              setEditingCredit(item.creditData);
            } else {
              setEditingTransaction(item);
            }
          };

          const TransactionForm = ({ onSubmit, onCancel, editData, isEditing }) => {
            const [formData, setFormData] = useState({
              year: editData?.year || selectedYear,
              month: editData?.month || selectedMonth,
              item: editData?.item || '',
              income: editData?.income || '',
              outcome: editData?.outcome || ''
            });

            const handleSubmit = () => {
              if (!formData.item.trim()) {
                alert('กรุณากรอกรายการ');
                return;
              }
              onSubmit(formData);
            };

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white p-6 rounded-lg max-w-md w-full mx-4">
                  <h3 className="text-lg font-semibold mb-4">
                    {isEditing ? 'แก้ไขรายการ' : 'เพิ่มรายการใหม่'}
                  </h3>
                  <div className="space-y-4">
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">ปี</label>
                        <input
                          type="number"
                          value={formData.year}
                          onChange={(e) => setFormData({...formData, year: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">เดือน</label>
                        <select
                          value={formData.month}
                          onChange={(e) => setFormData({...formData, month: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        >
                          {Array.from({length: 12}, (_, i) => (
                            <option key={i+1} value={i+1}>{monthNames[i]}</option>
                          ))}
                        </select>
                      </div>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">รายการ</label>
                      <input
                        type="text"
                        value={formData.item}
                        onChange={(e) => setFormData({...formData, item: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        required
                      />
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">รายรับ</label>
                        <input
                          type="number"
                          step="0.01"
                          value={formData.income}
                          onChange={(e) => setFormData({...formData, income: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">รายจ่าย</label>
                        <input
                          type="number"
                          step="0.01"
                          value={formData.outcome}
                          onChange={(e) => setFormData({...formData, outcome: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        />
                      </div>
                    </div>
                    <div className="flex gap-3 pt-4">
                      <button
                        onClick={handleSubmit}
                        className="flex-1 bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition-colors"
                      >
                        {isEditing ? 'อัปเดต' : 'บันทึก'}
                      </button>
                      <button
                        onClick={onCancel}
                        className="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors"
                      >
                        ยกเลิก
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            );
          };

          const CreditForm = ({ onSubmit, onCancel, editData, isEditing }) => {
            const [formData, setFormData] = useState({
              year: editData?.year || selectedYear,
              month: editData?.month || selectedMonth,
              bank: editData?.bank || '',
              item: editData?.item || '',
              amount: editData?.amount || ''
            });

            const handleSubmit = () => {
              if (!formData.bank || !formData.item.trim() || !formData.amount) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
              }
              onSubmit(formData);
            };

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white p-6 rounded-lg max-w-md w-full mx-4">
                  <h3 className="text-lg font-semibold mb-4">
                    {isEditing ? 'แก้ไขรายการผ่อนบัตรเครดิต' : 'เพิ่มรายการผ่อนบัตรเครดิต'}
                  </h3>
                  <div className="space-y-4">
                    <div className="grid grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">ปี</label>
                        <input
                          type="number"
                          value={formData.year}
                          onChange={(e) => setFormData({...formData, year: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">เดือน</label>
                        <select
                          value={formData.month}
                          onChange={(e) => setFormData({...formData, month: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        >
                          {Array.from({length: 12}, (_, i) => (
                            <option key={i+1} value={i+1}>{monthNames[i]}</option>
                          ))}
                        </select>
                      </div>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">ธนาคาร</label>
                      <select
                        value={formData.bank}
                        onChange={(e) => setFormData({...formData, bank: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        required
                      >
                        <option value="">เลือกธนาคาร</option>
                        <option value="KTC">KTC</option>
                        <option value="Kbank">Kbank</option>
                        <option value="SP">SP</option>
                        <option value="SCB">SCB</option>
                        <option value="BBL">BBL</option>
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">รายการ</label>
                      <input
                        type="text"
                        value={formData.item}
                        onChange={(e) => setFormData({...formData, item: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">ยอดหนี้/เดือน</label>
                      <input
                        type="number"
                        step="0.01"
                        value={formData.amount}
                        onChange={(e) => setFormData({...formData, amount: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        required
                      />
                    </div>
                    <div className="flex gap-3 pt-4">
                      <button
                        onClick={handleSubmit}
                        className="flex-1 bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition-colors"
                      >
                        {isEditing ? 'อัปเดต' : 'บันทึก'}
                      </button>
                      <button
                        onClick={onCancel}
                        className="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors"
                      >
                        ยกเลิก
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            );
          };

          const combinedData = getCombinedMonthData();
          const totalIncome = getTotalIncome(combinedData);
          const totalOutcome = getTotalOutcome(combinedData);
          const balance = getBalance(combinedData);

          return (
            <div className="min-h-screen bg-gray-50">
              {/* Navigation */}
              <nav className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between h-16">
                    <div className="flex items-center">
                      <h1 className="text-xl font-semibold text-gray-900">Income-Expense Tracker</h1>
                    </div>
                    <div className="flex space-x-8">
                      <button
                        onClick={() => setCurrentPage('dashboard')}
                        className={`inline-flex items-center px-1 pt-1 text-sm font-medium ${
                          currentPage === 'dashboard' 
                            ? 'text-gray-900 border-b-2 border-gray-900' 
                            : 'text-gray-500 hover:text-gray-700'
                        }`}
                      >
                        <HomeIcon />
                        <span className="ml-2">Dashboard</span>
                      </button>
                      <button
                        onClick={() => setCurrentPage('credit')}
                        className={`inline-flex items-center px-1 pt-1 text-sm font-medium ${
                          currentPage === 'credit' 
                            ? 'text-gray-900 border-b-2 border-gray-900' 
                            : 'text-gray-500 hover:text-gray-700'
                        }`}
                      >
                        <CreditCardIcon />
                        <span className="ml-2">Credit Installments</span>
                      </button>
                    </div>
                  </div>
                </div>
              </nav>

              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                {currentPage === 'dashboard' && (
                  <div>
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                      <div className="flex items-center space-x-4">
                        <CalendarIcon />
                        <select
                          value={selectedYear}
                          onChange={(e) => setSelectedYear(parseInt(e.target.value))}
                          className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        >
                          {Array.from({length: 5}, (_, i) => {
                            const year = new Date().getFullYear() - 2 + i;
                            return <option key={year} value={year}>{year}</option>;
                          })}
                        </select>
                        <select
                          value={selectedMonth}
                          onChange={(e) => setSelectedMonth(parseInt(e.target.value))}
                          className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                        >
                          {monthNames.map((month, index) => (
                            <option key={index + 1} value={index + 1}>{month}</option>
                          ))}
                        </select>
                      </div>
                      <div className="flex space-x-3">
                        <button
                          onClick={() => setShowAddForm(true)}
                          className="inline-flex items-center px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors"
                        >
                          <PlusIcon />
                          <span className="ml-2">เพิ่มรายการ</span>
                        </button>
                        <button
                          onClick={() => setShowCreditForm(true)}
                          className="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                        >
                          <CreditCardIcon />
                          <span className="ml-2">เพิ่มรายการผ่อน</span>
                        </button>
                      </div>
                    </div>

                    {/* Summary Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                      <div className="bg-white p-6 rounded-lg shadow-sm border">
                        <h3 className="text-sm font-medium text-gray-500 mb-2">รายรับรวม</h3>
                        <p className="text-2xl font-semibold text-green-600">
                          ฿{totalIncome.toLocaleString()}
                        </p>
                      </div>
                      <div className="bg-white p-6 rounded-lg shadow-sm border">
                        <h3 className="text-sm font-medium text-gray-500 mb-2">รายจ่ายรวม</h3>
                        <p className="text-2xl font-semibold text-red-600">
                          ฿{totalOutcome.toLocaleString()}
                        </p>
                      </div>
                      <div className="bg-white p-6 rounded-lg shadow-sm border">
                        <h3 className="text-sm font-medium text-gray-500 mb-2">คงเหลือ</h3>
                        <p className={`text-2xl font-semibold ${balance >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                          ฿{balance.toLocaleString()}
                        </p>
                      </div>
                    </div>

                    {/* Combined Transactions Table */}
                    <div className="bg-white rounded-lg shadow-sm border overflow-hidden">
                      <div className="px-6 py-4 border-b border-gray-200">
                        <h3 className="text-lg font-medium text-gray-900">
                          รายรับ-รายจ่าย {monthNames[selectedMonth - 1]} {selectedYear}
                        </h3>
                      </div>
                      <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                          <thead className="bg-gray-50">
                            <tr>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ปี</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เดือน</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รายการ</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ประเภท</th>
                              <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">รายรับ</th>
                              <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">รายจ่าย</th>
                              <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">คงเหลือ</th>
                              <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">จัดการ</th>
                            </tr>
                          </thead>
                          <tbody className="bg-white divide-y divide-gray-200">
                            {combinedData.length === 0 ? (
                              <tr>
                                <td colSpan="8" className="px-6 py-8 text-center text-gray-500">
                                  ไม่มีข้อมูลในเดือนนี้
                                </td>
                              </tr>
                            ) : (
                              combinedData.map((item, index) => {
                                const runningBalance = combinedData
                                  .slice(0, index + 1)
                                  .reduce((sum, t) => sum + t.income - t.outcome, 0);
                                
                                return (
                                  <tr key={item.id} className="hover:bg-gray-50">
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                      {item.year}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                      {monthNames[item.month - 1]}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                      {item.item}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm">
                                      {item.isCredit ? (
                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                          บัตรเครดิต
                                        </span>
                                      ) : (
                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                          ทั่วไป
                                        </span>
                                      )}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-right text-green-600">
                                      {item.income > 0 ? `฿${item.income.toLocaleString()}` : '-'}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-right text-red-600">
                                      {item.outcome > 0 ? `฿${item.outcome.toLocaleString()}` : '-'}
                                    </td>
                                    <td className={`px-6 py-4 whitespace-nowrap text-sm text-right font-medium ${
                                      runningBalance >= 0 ? 'text-green-600' : 'text-red-600'
                                    }`}>
                                      ฿{runningBalance.toLocaleString()}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-center">
                                      <div className="flex justify-center space-x-2">
                                        <button
                                          onClick={() => handleEditCombinedItem(item)}
                                          className="text-blue-600 hover:text-blue-800"
                                          title="แก้ไข"
                                        >
                                          <EditIcon />
                                        </button>
                                        <button
                                          onClick={() => handleDeleteCombinedItem(item)}
                                          className="text-red-600 hover:text-red-800"
                                          title="ลบ"
                                        >
                                          <TrashIcon />
                                        </button>
                                      </div>
                                    </td>
                                  </tr>
                                );
                              })
                            )}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                )}

                {currentPage === 'credit' && (
                  <div>
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                      <h2 className="text-2xl font-semibold text-gray-900">รายการผ่อนบัตรเครดิต</h2>
                      <button
                        onClick={() => setShowCreditForm(true)}
                        className="inline-flex items-center px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors"
                      >
                        <PlusIcon />
                        <span className="ml-2">เพิ่มรายการผ่อน</span>
                      </button>
                    </div>

                    {/* Credit Installments Table */}
                    <div className="bg-white rounded-lg shadow-sm border overflow-hidden">
                      <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                          <thead className="bg-gray-50">
                            <tr>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เดือน</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ธนาคาร</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รายการ</th>
                              <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">ยอดหนี้/เดือน</th>
                              <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">จัดการ</th>
                            </tr>
                          </thead>
                          <tbody className="bg-white divide-y divide-gray-200">
                            {creditInstallments.length === 0 ? (
                              <tr>
                                <td colSpan="5" className="px-6 py-8 text-center text-gray-500">
                                  ไม่มีรายการผ่อนบัตรเครดิต
                                </td>
                              </tr>
                            ) : (
                              creditInstallments
                                .sort((a, b) => a.year - b.year || a.month - b.month)
                                .map((credit) => (
                                  <tr key={credit.id} className="hover:bg-gray-50">
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                      {monthNames[credit.month - 1]} {credit.year}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                      <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                        {credit.bank}
                                      </span>
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                      {credit.item}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-900 font-medium">
                                      ฿{credit.amount.toLocaleString()}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-center">
                                      <div className="flex justify-center space-x-2">
                                        <button
                                          onClick={() => setEditingCredit(credit)}
                                          className="text-blue-600 hover:text-blue-800"
                                          title="แก้ไข"
                                        >
                                          <EditIcon />
                                        </button>
                                        <button
                                          onClick={() => handleDeleteCredit(credit.id)}
                                          className="text-red-600 hover:text-red-800"
                                          title="ลบ"
                                        >
                                          <TrashIcon />
                                        </button>
                                      </div>
                                    </td>
                                  </tr>
                                ))
                            )}
                          </tbody>
                        </table>
                      </div>
                    </div>

                    {/* Credit Summary by Bank */}
                    <div className="mt-8">
                      <h3 className="text-lg font-medium text-gray-900 mb-4">สรุปยอดรวมตามธนาคาร</h3>
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {['KTC', 'Kbank', 'SP', 'SCB', 'BBL'].map(bank => {
                          const bankTotal = creditInstallments
                            .filter(c => c.bank === bank)
                            .reduce((sum, c) => sum + c.amount, 0);
                          
                          if (bankTotal === 0) return null;
                          
                          return (
                            <div key={bank} className="bg-white p-4 rounded-lg shadow-sm border">
                              <h4 className="text-sm font-medium text-gray-500 mb-1">{bank}</h4>
                              <p className="text-xl font-semibold text-gray-900">
                                ฿{bankTotal.toLocaleString()}
                              </p>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </div>
                )}
              </div>

              {/* Forms */}
              {showAddForm && (
                <TransactionForm
                  onSubmit={handleAddTransaction}
                  onCancel={() => setShowAddForm(false)}
                  isEditing={false}
                />
              )}

              {editingTransaction && (
                <TransactionForm
                  onSubmit={handleEditTransaction}
                  onCancel={() => setEditingTransaction(null)}
                  editData={editingTransaction}
                  isEditing={true}
                />
              )}

              {showCreditForm && (
                <CreditForm
                  onSubmit={handleAddCredit}
                  onCancel={() => setShowCreditForm(false)}
                  isEditing={false}
                />
              )}

              {editingCredit && (
                <CreditForm
                  onSubmit={handleEditCredit}
                  onCancel={() => setEditingCredit(null)}
                  editData={editingCredit}
                  isEditing={true}
                />
              )}
            </div>
          );
        };

        ReactDOM.render(<MonthlyExpenseTracker />, document.getElementById('root'));
    </script>
</body>
</html>
